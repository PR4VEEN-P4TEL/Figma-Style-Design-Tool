<body>
    <div id="app">
        <!-- Toolbar/UI placeholders for future phases -->
        <header class="top-bar">
            <div class="logo">Design Tool</div>
            <!-- Spacer -->
            <div style="flex: 1;"></div>
            <button id="btn-delete"
                style="margin-right: 10px; padding: 4px 8px; cursor: pointer; color: #ff4d4d; border-color: #ff4d4d;">Delete</button>
            <button id="btn-export" style="margin-right: 10px; padding: 4px 8px; cursor: pointer;">Export JSON</button>
            <button id="btn-export-html" style="margin-right: 10px; padding: 4px 8px; cursor: pointer;">Export
                HTML</button>
            <button id="btn-clear" style="padding: 4px 8px; cursor: pointer;">Clear Canvas</button>
        </header>

        <div class="workspace">
            <!-- Left Sidebar: Layers & Toolbox -->
            <aside class="panel layers-panel">
                <div class="panel-header">Toolbox</div>
                <div class="toolbox">
                    <button id="btn-add-rect" class="tool-btn">Rectangle</button>
                    <button id="btn-add-circle" class="tool-btn">Circle</button>
                    <button id="btn-add-text" class="tool-btn">Text</button>
                </div>

                <div class="panel-header">Layers</div>
                <ul id="layers-list" class="layers-list">
                    <!-- Layer items injected by JS -->
                </ul>
            </aside>

            <!-- Center: Canvas -->
            <main class="canvas-container">
                <div id="canvas-container" class="canvas">
                    <!-- Design elements will be rendered here -->
                </div>
            </main>

            <!-- Right Sidebar: Properties -->
            <aside class="panel properties-panel">
                <div class="panel-header">Properties</div>
                <div id="properties-content" class="properties-content">
                    <div class="prop-group">
                        <label>X</label> <input type="number" id="prop-x">
                        <label>Y</label> <input type="number" id="prop-y">
                    </div>
                    <div class="prop-group">
                        <label>W</label> <input type="number" id="prop-width">
                        <label>H</label> <input type="number" id="prop-height">
                    </div>
                    <div class="prop-group full-width">
                        <label>Color</label> <input type="color" id="prop-color">
                    </div>
                    <div class="prop-group full-width">
                        <label>Rotation</label> <input type="number" id="prop-rotation">
                    </div>
                    <div class="prop-group full-width" id="text-prop-group" style="display:none;">
                        <label>Text</label> <input type="text" id="prop-text">
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
